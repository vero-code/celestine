<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Celestine</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #7c4dff; /* Gemini Purple */
            --secondary-text: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Starry Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 60px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .social-links a {
            color: var(--secondary-text);
            margin-left: 20px;
            font-size: 1.4rem;
            transition: color 0.3s;
        }
        .social-links a:hover { color: #fff; }

        /* Contact Section */
        .contact-section {
            text-align: center;
            padding: 40px 20px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: linear-gradient(180deg, #ffffff 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--secondary-text);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .info-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .info-label {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        /* Contact Form */
        .contact-form {
            display: grid;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        input, textarea {
            background: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .email-link {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .email-link:hover {
            opacity: 0.8;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--card-border);
            padding: 40px 0;
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .contact-info { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <header>
            <a href="index.html" class="logo">Celestine</a>
            <div class="social-links">
                <a href="index.html" style="font-size: 1rem; color: var(--secondary-text); text-decoration: none; margin-right: 15px; vertical-align: middle; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='var(--secondary-text)'">Home</a>
                <a href="features.html" style="font-size: 1rem; color: var(--secondary-text); text-decoration: none; margin-right: 15px; vertical-align: middle; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='var(--secondary-text)'">Features</a>
                <a href="about.html" style="font-size: 1rem; color: var(--secondary-text); text-decoration: none; margin-right: 15px; vertical-align: middle; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='var(--secondary-text)'">About Us</a>
                <a href="pricing.html" style="font-size: 1rem; color: var(--secondary-text); text-decoration: none; margin-right: 15px; vertical-align: middle; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='var(--secondary-text)'">Pricing</a>
                <a href="contact.html" style="font-size: 1rem; color: var(--secondary-text); text-decoration: none; margin-right: 10px; vertical-align: middle; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='var(--secondary-text)'">Contact Us</a>
                <a href="https://github.com/vero-code"><i class="fab fa-github"></i></a>
                <a href="https://x.com/veron_code"><i class="fab fa-twitter"></i></a>
            </div>
        </header>

        <section class="contact-section">
            <h1>Get in Touch</h1>
            <p class="subtitle">Have questions about our mission or technology? We're here to help.</p>

            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-envelope"></i></div>
                    <div class="info-label">Email Support</div>
                    <div class="info-text"><a href="mailto:veronika@vero-code.website" class="email-link">veronika@vero-code.website</a></div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-satellite"></i></div>
                    <div class="info-label">Signal Status</div>
                    <div class="info-text">Active / Nominal</div>
                </div>
            </div>
        </section>

        <script src="js/footer.js"></script>
        <celestine-footer root-path="."></celestine-footer>
    </div>

</body>
</html>
