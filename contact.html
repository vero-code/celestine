<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Celestine</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <script src="js/header.js"></script>
        <celestine-header root-path="." active-page="contact"></celestine-header>

        <section class="contact-section">
            <h1>Get in Touch</h1>
            <p class="subtitle">Have questions about our mission or technology? We're here to help.</p>

            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-envelope"></i></div>
                    <div class="info-label">Email Support</div>
                    <div class="info-text"><a href="mailto:veronika@vero-code.website" class="email-link">veronika@vero-code.website</a></div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-satellite"></i></div>
                    <div class="info-label">Signal Status</div>
                    <div class="info-text">Active / Nominal</div>
                </div>
            </div>
        </section>

        <script src="js/footer.js"></script>
        <celestine-footer root-path="."></celestine-footer>
    </div>

</body>
</html>
